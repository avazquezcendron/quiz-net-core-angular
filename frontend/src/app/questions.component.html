<mat-card>
  <mat-card-content>
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option *ngFor="let question of questions" [value]="question" (click)="selectQuestion(question)">
        {{question.text}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
